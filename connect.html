<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coedseren Healing | Using gemstones to make healing elegant and fun">
    <meta name="keywords" content="crystal-healing, reiki, jewelry, crystals, wales, mid-wales">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coedseren Healing</title>
</head>

<body>
    <header>
        <img src="assets/images/coedseren-logo-cylch.png" alt="tree logo" id="logo">
        <nav>
            <ul id="menu">
                <li>
                    <a href="connect.html" class="active">Connect</a>
                </li>
                <li>
                    <a href="wear.html">Wear</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="contact-hero-image-section">
        <div>
            <img id="contact-hero-image" src="assets/images/pexels-kevin-malik-9031621.jpg"
                alt="Image of woman meditating with gemstones">
                <div id="connect-image-text">
                    <h1>Connect</h1>
                </div>
        </div>
    </section>

    <!-- get in contact section -->

    <section id="contact-form-section">
        <div class="contact">
            <h2>Would you like to know more about my services and products? Send me a message and I'll get
                back to you as soon as possible. I really look forward to hearing from you!</h2>
        </div>

        <div id="contact-form-div">

            <form id="contact-form" action="thankyoupage.html" class="signup-form" action="thankyoupage.html">
                <h2>Contact Form</h2>

                <label for="fname">First Name</label>
                <input class="text-input" id="fname" name="first_name" type="text" placeholder="First name" required>

                <label for="lname">Last Name</label>
                <input class="text-input" id="lname" name="last_name" type="text" placeholder="Last name" required>

                <label for="email">Email Address</label>
                <input class="text-input" type="email" id="email" name="email_address" placeholder="you@email.co.uk"
                    required>
                <p><small>I will never share your personal details with anyone.</small></p>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">What would you like to discuss?</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Please type your message here" required></textarea>
                </div>

                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    <p>I would like to sign up for a monthly newsletter <small>(unsubscribe anytime)</small></p>

                    <br>
                    <div style="text-align:center">
                    <input class="send-button" type="submit" value="Lets connect!"
                        aria-label="Button that sends the form">
                    </div>
            </form>
        </div>

    </section>
    <br>
    <!-- footer -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com/coedseren" target="_blank" rel="noopener"
                    aria-label="Visit my Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://folksy.com/shops/Coedseren" target="_blank" rel="noopener"
                    aria-label="Visit my Folksy shop (opens in a new tab)"><i class="fa fa-shopping-bag"></i></a>
            </li>
            <li>
                <a href="https://instagram.com/coedseren" target="_blank" rel="noopener"
                    aria-label="Visit my Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->

    <script src="https://kit.fontawesome.com/b264f7eebe.js" crossorigin="anonymous"></script>
</body>

</html>
